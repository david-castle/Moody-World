        <script>
            var myVar;

            function myFunction() {

            }

            function showPage() {
            document.getElementById("loader").style.display = "none";
            document.getElementById("myDiv").style.display = "block";
            }

            // function navigate() {
            //     window.location.href = 'results';
            // }
            // fetch('processing').then(navigate);

            var request = new XMLHttpRequest();
            request.open('POST', '/processing');

            request.onload = function() {
              if (request.status === 200 && request.responseText === 'Done') {
                // long process finished successfully, redirect user
                window.location = '/results';
              } else {
                // ops, we got an error from the server
                window.location = '/processing';
              }
            }

            request.send();
        </script>
