<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moody World - {% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='moody-world.css') }}">
</head>
<body>
  <header>
    <nav class="navbar" aria-label="main-navigation">
      <div class="navbar-brand">
        <span class="navbar-item">
          <a class="button is-link" href="{{ url_for('home') }}">Home</a>
        </span>
        <span class="navbar-item">
          <a class="button is-link" href="{{ url_for('about') }}">About</a>
        </span>
        <span class="navbar-item">
          <a class="button is-link" href="{{ url_for('query_add_page') }}">Query</a>
        </span>
        <span class="navbar-item">
          <a class="button is-link" href="{{ url_for('results') }}">Results</a>
        </span>
      </div>
    </nav>
  </header>

  <main>
    <section class="section">
      <div class="content">
        {% block content %}{% endblock %}
      </div>
    </section>
  </main>
 
  <footer class="footer">
    <div class="content">
      <small>&copy; 2023, David Castle</small>
    </div>
  </footer>
</body>
</html>
